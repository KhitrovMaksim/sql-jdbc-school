<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
	<header th:insert="blocks/header :: header"></header>

	<div class="container-fluid">
		<div class="row">
			<div th:insert="blocks/menu :: menu"></div>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				<div class="chartjs-size-monitor"
					style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
					<div class="chartjs-size-monitor-expand"
						style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div
							style="position: absolute; width: 1000000px; height: 1000000px; left: 0; top: 0"></div>
					</div>
					<div class="chartjs-size-monitor-shrink"
						style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div
							style="position: absolute; width: 200%; height: 200%; left: 0; top: 0"></div>
					</div>
				</div>
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2" th:text="${title}" />
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group mr-2">
							<a class="btn btn-sm btn-outline-secondary" href="/students/add">Add new</a>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-sm table-hover">
						<thead>
							<tr>
								<th>Id</th>
								<th>First name</th>
								<th>Last name</th>
								<th>Group</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="el : ${students}">
								<td th:text="${el.student_id}" />
								<td th:text="${el.first_name}" />
								<td th:text="${el.last_name}" />
								<td th:text="${el.group_id}" />
								<td>
									<form th:action="'/students/' + ${el.student_id} + '/delete'" method="post">
										<a th:href="'/students/' + ${el.student_id} + '/edit'" class="btn btn-link btn-sm">Edit</a>
										<button th:href="'/students/' + ${el.student_id} + '/delete'" class="btn btn-link btn-sm" type="submit">Delete</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
